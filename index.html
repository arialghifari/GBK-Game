<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gunting Batu Kertas</title>
    <link rel="stylesheet" href="css/main.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <div class="wrapper">

        <div class="title">
            <h1>
                <a style="color: #F6BD4A">G</a><i>unting</i>
                <a style="color: #F26651">B</a><i>atu</i>
                <a style="color: #66BEBB">K</a><i>ertas</i>
            </h1>
        </div>

        <div class="player-area">
            <h2>You</h2>
            <ul>
                <li><img class='gunting' src="img/gunting.png"> </li>
                <li><img class='batu' src="img/batu.png"> </li>
                <li><img class='kertas' src="img/kertas.png"></li>
            </ul>
        </div>

        <div class="info">VS.</div>

        <div class="computer-area">
            <img class='computer-image' src="img/kertas.png">
            <h2>Computer</h2>
        </div>
        
        <a class='sPlayer'>PLAYER : <p class='score'>0</p></a>
        <a class='sCom'>COM : <p class='score'>0</p></a>

        <div class="footer">
            <i>Copyright &copy; 2018 Ari Al. All Right Reserved.</i>
        </div>
    </div>


<script src="js/script.js"></script>

</html>
